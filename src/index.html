<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake canvas</title>
    <link rel="stylesheet" href="index.css">
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <div class="arrows">
      <button data-dir="up" class="arrow arrow--up">Up</button>
      <button data-dir="left" class="arrow arrow--left">Left</button>
      <button data-dir="down" class="arrow arrow--down">Down</button>
      <button data-dir="right" class="arrow arrow--right">Right</button>
    </div>

    <script src="index.js"></script>

  </body>
</html>
