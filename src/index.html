<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake canvas</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <img src="assets/logo.png" />
    <div class="score-container">
      <p class="current-score">
        Current score: <span class="current-score-value">0</span>
      </p>
      <p class="best-score is-hidden">
        Your score to beat: <span class="best-score-value">0</span>
      </p>
    </div>

    <div class="fs-state fs-state--ohNo is-hidden">
      <img src="./assets/oh-no.jpg" alt="" />
    </div>

    <div class="canvas-container">
      <div class="fs-state fs-state--start">
        <button class="iconBtn iconBtn--play">Play</button>
      </div>
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <div class="arrows">
      <button data-dir="up" class="iconBtn iconBtn--arrow iconBtn--arrow-up">
        Up
      </button>

      <button
        data-dir="left"
        class="iconBtn iconBtn--arrow iconBtn--arrow-left"
      >
        Left
      </button>

      <button
        data-dir="down"
        class="iconBtn iconBtn--arrow iconBtn--arrow-down"
      >
        Down
      </button>

      <button
        data-dir="right"
        class="iconBtn iconBtn--arrow iconBtn--arrow-right"
      >
        Right
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
